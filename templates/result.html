{% extends 'base.html' %}

{% block content %}
<div class="card p-3">
	<div class="card-header text-center">
		<h5 class="card-title mb-0">{% block title %}Hasil Training Result{% endblock %}</h5>
	</div>
	<div class="card-body text-center">
        <p>Accuracy: {{ accuracy }}</p>
        <pre>{{ classification_report }}</pre>
		<p class="alert alert-danger">Model telah tersimpan dengan nama sentiment_model.joblib</p>
	</div>
</div>
{% endblock %}
